apiVersion: v1
kind: Service
metadata:
  name: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    -  name: http
       port: 80
       targetPort: 80
    -  name: ssh
       port: 22
       targetPort: 22
    -  name: https
       port: 443
       targetPort: 443
  type: LoadBalancer
  loadBalancerIP: 192.168.49.16
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx-img
        imagePullPolicy: Never